<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪談白アシストツール</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h1>怪談白アシストツール</h1>
    <div class="container">
        <textarea id="inputZone" rows="10" cols="50" placeholder="ここにシナリオを入力してください。"></textarea>
        <div id="patternContainer"></div>
    </div>
    <div class="button-container">
        <button id="addButton">変換パターンを追加</button>
        <button id="convertButton">一括変換</button>
    </div>
    <div class="memo-container">
        <h2>メモ</h2>
        <textarea id="memoZone" rows="5" cols="50" placeholder="ここにメモを入力してください。"></textarea>
    </div>
    <div class="dice-container">
        <h2>簡易六面サイコロ</h2>
        <button id="rollDiceButton">ロール</button>
        <p id="diceResult">結果: -</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
